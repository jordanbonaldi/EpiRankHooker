plugins {
    id 'java'
}

group 'EpiRank'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()

    flatDir {
        dirs 'libs'
    }
}

task buildEngine(type: Jar) {
    manifest {
        attributes 'Implementation-Title': 'Hooker SoftWare',
                'Implementation-Version': version,
                'Main-Class': 'net.neferett.hooker.Hooker'
    }
    baseName = project.name + '-all'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compileOnly 'org.projectlombok:lombok:1.18.4'
    compile name: 'CoreEngine-all-1.2-SNAPSHOT'
    annotationProcessor 'org.projectlombok:lombok:1.18.4'
    compile fileTree(dir: 'libs', include: '*.jar')
    compile group: 'org.apache.lucene', name: 'lucene-core', version: '7.5.0'
    compile group: 'org.json', name: 'json', version: '20180813'
    compile group: 'org.reflections', name: 'reflections', version: '0.9.11'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.0.1'
    compile 'org.apache.httpcomponents:httpclient:4.5.6'
}
